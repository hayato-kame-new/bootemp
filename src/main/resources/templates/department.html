<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="${title}">Insert title here</title>
<style>
h1 {
font-size: 24px; font-weight:bold; color:gray;}
body {
font-size: 17px; color: gray; margin: 5px 25px;}
pre {
font-size: 17px; color:gray; padding:5px 10px; border:1px solid gray;
}
tr {
margin: 5px;
}
th {
padding: 5px; color:white; background:darkgray;
}
td {
padding: 5px; color:black; background:#f0f0f0;
}
.err { color: red; }
</style>
</head>
<body>

	<p th:text="${msg}"></p>
	
	<hr/>
	<p th:unless="${departmentList}" th:text="現在登録されている部署はありません。">
	<table>
	<tr><th>部署ID</th><th>部署名</th><th></th><th></th></tr>
	<tr th:each="data : ${departmentList}" th:object="${data}">
		<td th:text="*{departmentId}"></td>
		<td th:text="*{departmentName}"></td>
		<td >
			<!-- 編集画面を表示するDepartmentControllerのリクエストハンドラをよぶ -->
			 <form method="get" action="/dep_add_edit" >
				<!-- フォームでGETアクセスだと、hiddenタグで送ったものは、URL末尾の?以降のクエリー文字列で送られます。method="get"を省略しても、デフォルトでGETなので同じ -->
				<input type="hidden" name="departmentId" th:value="*{departmentId}" />
				<input type="hidden" name="departmentName" th:value="*{departmentName}" />
				<input type="hidden" name="action" value="depEdit" />
				<input type="submit" value="編集" /> 
 			</form>
		</td>
		<td >
			<!-- 削除には、プライマリーキーの値だけ必要です あと actionも送る -->
			<form method="post" action="/dep_delete">
				<!-- POSTで送る。POSTだと、リクエストボディにデータが入って送られる。フォームでは、method="post"を書かないと、デフォルトのGETになってしまう -->
				<input type="hidden" name="departmentId" th:value="*{departmentId}" />
				<input type="hidden" name="action" th:value="delete" />
				<input type="submit" value="削除" />
			</form>
		</td>
	</tr>
	</table>
	
	<a href="/dep_add_edit?action=depAdd"><button type="button">新規作成</button></a>



</body>
</html>
